<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num=(prompt("Introduzca el numero que quiere invertir: "));
            while  (num<10 || num>=99)
            {
                num=(prompt("El numero introducido no es de dos cifras, escriba uno"));
                
            };
            var partdec=(num%10);
            var partent=((num-partdec)/10);
            $("#resultado").html("El numero introducido anteriormente era: " + num + "; ahora dado la vuelta es: "+ partdec + partent);
        });
        </script>
</head>
<body>
    <h3 id="resultado"></h3>
</body>
</html>
