<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio X</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cal1=parseInt(prompt("Introduzca la primera calificacion"));
            var cal2=parseInt(prompt("Introduzca la segunda calificacion"));
            var cal3=parseInt(prompt("Introduzca la tercera calificacion"));
            var mediacal=(cal1+cal2+cal3)/3;
            var examfin=parseInt(prompt("Introduzca la nota del examen final"));
            var trabfin=parseInt(prompt("Introduzca la nota del trabajo final"));
            var finalmedia=mediacal*0.55+examfin*0.3+trabfin*0.15;
            $("#final").html("La nota final del alumno es la de: " + finalmedia);
        });
        </script>
</head>
<body>
    <h3 id="final"></h3>
</body>
</html>
