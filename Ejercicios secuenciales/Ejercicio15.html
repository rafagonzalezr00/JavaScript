<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=prompt("Introduzca el valor de la primera variable: ");
            var num2=prompt("Introduzca el valor de la segunda variable: ");
            var num3=num1;
            num1=num2;
            num2=num3;
            $("#resul1").html("El valor de la primera variable era el de: " + num3 + "; y ahora es de: " + num1);
            $("#resul2").html("El valor de la segunda variable era el de: " + num1 + "; y ahora es de: " + num2);
        });
        </script>
</head>
<body>
    <h3 id="resul1"></h3>
    <h3 id="resul2"></h3>
</body>
</html>
