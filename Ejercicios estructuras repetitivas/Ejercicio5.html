<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var letra=prompt("Introduzca una letra para ver si es una vocal");
            while(letra!=" ")
            {
                if(letra=="a" || letra=="e" || letra=="i" || letra=="o" || letra=="u")
                {
                    alert("La letra introducida es una vocal");
                }
                else
                {
                    alert("La letra introducida no es una vocal");
                }
                letra=prompt("Introduzca una letra para ver si es una vocal");
            }
        });
        </script>
