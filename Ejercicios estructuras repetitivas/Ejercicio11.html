<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var num=prompt("Introduzca un numero para comprobar si es primo");
            var cont=1;
            var div=0;
            var resto;
            while (cont<=num)
            {
                resto=num%cont;
                if (resto==0)
                {
                    div++;
                }
                cont++;
            }
            if (div==2)
            {
                $("#resultado").html("El numero es primo");
            }
            if (div>2)
            {
                $("#resultado").html("El numero no es primo");
            }
        });
        </script>
</head>
<body>
    <p id="resultado"></p>
</body>
</html>
