<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var multi=10, sol=0, a=1, b=2, c=3, d=4, e=5;
            for(multi=10; multi>=0; multi--)
            {
                sol=multi*a;
                $("#tabla1").prepend(a + "x" + multi + "=" + sol + "<br/>")
                sol=multi*b;
                $("#tabla2").prepend(b + "x" + multi + "=" + sol + "<br/>")
                sol=multi*c;
                $("#tabla3").prepend(c + "x" + multi + "=" + sol + "<br/>")
                sol=multi*d;
                $("#tabla4").prepend(d + "x" + multi + "=" + sol + "<br/>")
                sol=multi*e;
                $("#tabla5").prepend(e + "x" + multi + "=" + sol + "<br/>")
            }
        });
        </script>
        <style>
            td
            {
                border: solid black;
                width: 15%;
                text-align: center;
                background-color: aquamarine;
            }
        </style>
</head>
<body>
    <table>
        <tr>
            <td>Tabla del uno</td>
            <td>Tabla del dos</td>
            <td>Tabla del tres</td>
            <td>Tabla del cuatro</td>
            <td>Tabla del cinco</td>
        </tr>
        <tr>
            <td id="tabla1"></td>
            <td id="tabla2"></td>
            <td id="tabla3"></td>
            <td id="tabla4"></td>
            <td id="tabla5"></td>
        </tr>
    </table>
</body>
</html>
