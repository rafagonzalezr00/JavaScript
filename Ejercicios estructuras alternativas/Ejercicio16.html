<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var tll=parseInt(prompt("Introduzca el tiempo que ha tardado la llamada en minutos"));
            var dia=prompt("Introduzca el dia que se realizo la llamada");
            var turno=prompt("Introduzca el turno en que se hizo la llamada: mañana(m) ó tarde(t)");
            var precio, total, porasumar;
            if(tll<=5)
            {
                precio=tll*1;
            }
            else if(tll>5 && tll<=8)
            {
                precio=5*1+(tll-5)*0.8;
            }
            else if(tll>8 && tll<=10)
            {
                precio=5*1+2*0.8+(tll-8)*0.7;
            }
            else if(tll>10)
            {
                precio=5*1+2*0.8+3*0.7+(tll-10)*0.5;
            }
            if(dia=="domingo")
            {
                porasumar=precio*0.03;
                total=precio+porasumar;
                $("#result").html("El total a pagar por el que ha llamado es de: " + total + " €");
            }
            else
            {
                if(turno=="m")
                {
                    porasumar=precio*0.15;
                    total=precio+porasumar;
                    $("#result").html("El total a pagar por el que ha llamado es de: " + total + " €");
                }
                else if(turno=="t")
                {
                    porasumar=precio*0.10;
                    total=precio+porasumar;
                    $("#result").html("El total a pagar por el que ha llamado es de: " + total + " €");
                }
            }
        });
        </script>
</head>
<body>
    <h3 id="result"></h3>
</body>
</html>
