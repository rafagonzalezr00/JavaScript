<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 18</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            numdia=prompt("Introduzca el numero del dia");
            switch (numdia){
                case "1": {
                    alert("El día es el Lunes");
                    break;
                }
                case "2": {
                    alert("El día es el Martes");
                    break;
                }
                case "3": {
                    alert("El día es el Miércoles");
                    break;
                }
                case "4": {
                    alert("El día es el Jueves");
                    break;
                }
                case "5": {
                    alert("El día es el Viernes");
                    break;
                }
                case "6": {
                    alert("El día es el Sábado");
                    break;
                }
                case "7": {
                    alert("El día es el Domingo");
                    break;
                }
                default: {
                    alert("El numero no corresponde a ningun dia");
                    break;
                }
            }
        });
        </script>
</head>

</html>
