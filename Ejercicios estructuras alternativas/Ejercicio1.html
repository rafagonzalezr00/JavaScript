<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Introduzca el primer número: "));
            var num2=parseInt(prompt("Introduzca el segundo número: "));
            if (num1>num2)
            {
                alert("El primer numero, que es: " + num1 + ", es mayor que el segundo que es: " + num2);
            }
            else
            {
                alert("El primer numero, que es: " + num2 + ", es mayor que el segundo que es: " + num1);
            }
        });
        </script>
</head>
