<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var base=(prompt("Introduzca la base de la potencia"));
            var expo=(prompt("Introduzca el exponente de la potencia"));
            var result;
            if(expo==0)
            {
                result=1;
            }
            else if(expo>0)
            {
                result=Math.pow(base, expo);
            }
            else
            {
                result=1/(Math.pow(base, expo));
            }
            alert("El resultado final de la potencia es: " + result);
        });
        </script>
