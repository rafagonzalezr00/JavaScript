        $(document).ready(function(){
            var num1=parseInt(prompt("Introduzca el primer número: "));
            var num2=parseInt(prompt("Introduzca el segundo número: "));
            var divi=num1/num2; 
            if (num2==0)
            {
                alert("El segundo número es cero por lo que no se puede hacer la división")
            }
            else
            {
            alert("La división de los dos números es de: " + divi);
            }           
        });
        </script>
