<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Introduzca el primer numero"));
            var num2=parseInt(prompt("Introduzca el segundo numero"));
            var num3=parseInt(prompt("Introduzca el tercer numero"));
            if (num1>num2 && num1>num3)
            {
                if (num2>num3)
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num1 + " > " + num2 + " > " + num3);
                }
                else
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num1 + " > " + num3 + " > " + num2);
                }
            }
            else if (num2>num1 && num2>num3)
            {
                if (num1>num3)
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num2 + " > " + num1 + " > " + num3);
                }
                else
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num2 + " > " + num3 + " > " + num1);
                }
            }
            else if (num3>num1 && num3>num2)
            {
                if (num1>num2)
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num3 + " > " + num1 + " > " + num2);
                }
                else
                {
                    alert("Los numeros ordenados de mayor a menor es: " + num3 + " > " + num2 + " > " + num1);
                }
            }
        });
        </script>
