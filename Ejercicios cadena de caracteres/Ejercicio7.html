    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cad=prompt("Introduzca una palabra");
            var car=prompt("Introduzca la letra por la que quiere sustituir la primera");
            while(car.length>1)
            {
                car=prompt("Lo introducido anteriormente no es una letra, introduzca una sola");
            }
            cad=cad.replace(cad[0], car);
            alert(cad);
        });
        </script>
