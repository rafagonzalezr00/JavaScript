<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cad1=prompt("Introduzca una frase");
            var cad2=prompt("Introduzca un comienzo de frase");
            var cont=0;
            while(cont<cad2.length)
            {
                if(cad1[cont]===cad2[cont])
                {
                    $("#r1").prepend(cad1[cont] + "&nbsp;");
                    $("#r2").prepend(cad2[cont] + "&nbsp;");
                }
                else
                {
                    $("#r3").html("Las cadenas introducidas no son iguales");
                    break;
                }
                cont++;
            }
        });
        </script>
</head>
<body>
    <p id="r1"></p>
    <p id="r2"></p>
    <p id="r3"></p>
</body>
</html>
