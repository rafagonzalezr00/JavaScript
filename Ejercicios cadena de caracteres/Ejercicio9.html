<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cad=prompt("Introduzca una palabra");
            var cad2=prompt("Introducir peque√±a cadena a buscar");
            var a=cad.includes(cad2);
            if(a)
            {
                $("#r1").html("La cadena " + cad + " contiene a la cadena " + cad2);
            }
            else
            {
                $("#r1").html("La cadena " + cad + " no contiene a la cadena " + cad2);
            }
        });
        </script>
</head>
<body>
    <p id="r1"></p>
</body>
