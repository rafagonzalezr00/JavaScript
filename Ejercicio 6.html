<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var num1=parseInt(prompt("Introduzca el primer numero: "));
            var num2=parseInt(prompt("Introduzca el segundo numero: "));
            var num3=parseInt(prompt("Introduzca el tercer numero: "));
            var media=(num1+num2+num3)/3;
            $("#finalmedia").html("La media de los tres numero es de: " + media);
        });
        </script>
</head>
<body>
    <h3 id="finalmedia"></h3>
</body>
</html>
