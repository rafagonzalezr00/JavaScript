<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var base=prompt("Introduzca la base del rectángulo: ");
            var altura=prompt("Introduzca la altura del rectángulo: ");
            var area=base*altura;
            var perimetro=2*base+2*altura;
            $("#resultarea").html(area);
            $("#resultperi").html(perimetro);
            $("#resultarea").html("El area es " + area + " metros al cuadrado");
            $("#resultperimetro").html("El perimetro es " + perimetro + " metros lineales");
        });
        </script>
</head>
<body>
    <h3 id="resultarea"></h3>
    <h3 id="resultperimetro"></h3>
</body>
</html>
